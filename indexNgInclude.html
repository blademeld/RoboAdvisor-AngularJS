<!DOCTYPE html>
<html lang="kr" ng-app='mainApp'>
<head>
	<meta charset="euc-kr">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="로보어드바이저 시각화">
	<meta name="author" content="LinkIt.kr">

	<meta http-equiv=”X-UA-Compatible” content=”IE=EmulateIE9”>
	<meta http-equiv=”X-UA-Compatible” content=”IE=9”>
	
	<title>Robo Advisor 데이터 시각화</title>
	
	<!-- jQuery -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
	
	<!-- AngularJS -->
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.2/angular.min.js"></script>
	
	<!-- Bootstrap CSS/JS -->
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css" rel="stylesheet">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
	
	<!-- jQuery UI -->
	<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
	
	<!--Easy Pie Chart-->
	<script src="js/easypiechart/jquery.easypiechart.js"></script>
 	<script type="text/javascript" src="js/easypiechart.min.js"></script> 
	
	<!-- amChart/Map/StockChart -->
	<script src="js/amcharts/amcharts.js"></script>
	<script src="js/amcharts/amstock.js"></script>
	<script src="js/amcharts/serial.js"></script>
	<script src="js/amcharts/themes/light.js"></script>
	<link rel="stylesheet" src="js/amcharts/style.css"></script>
	<script src="js/ammap/ammap.js"></script>
	<link rel="stylesheet" src="js/ammap/ammap.css"></script>
	
	<!-- dataTables -->
	<link href="https://cdn.datatables.net/1.10.7/css/jquery.dataTables.min.css" rel="stylesheet">
	<script src="https://cdn.datatables.net/1.10.7/js/jquery.dataTables.min.js"></script>
	
	<!-- 사용자 CSS/JS -->
	<link href="css/style.css" rel="stylesheet">
	<script src="js/script.js"></script>
	<script src="js/scripts.js"></script>
	<script src="js/ngScript.js"></script>
	<link href="css/style-responsive.css" rel="stylesheet"/>
</head>
<body ng-controller='mainCtrl'>
<section id='container'>
<div id='container'>
	<header class="header fixed-top clearfix"> <!-- header must be included in order to identify the below section -->
		<div class="brand"> <!-- this is the top menu -->
			<a href='index.html' ng-click="tabFocus='0'"><img class='logo' src='images/Android_robot.svg' alt='this is where the logo image would go'></a>
			<div class="sidebar-toggle-box"><!-- this is what creates the circle button -->
				<div class="fa fa-bars"></div><!-- the image is placed through css -->
			</div>
		</div>
	</header>
	<aside><!--sidebar start-->
    <div id="sidebar" class="nav-collapse" ng-init="tabFocus='0'">
		<ul class="sidebar-menu" id="nav-accordion">
            <!--<li ng-class="{active:tabFocus=='0'}">
                <a ng-click="tabFocus='0'">홈</a>
            </li>-->
            <li ng-class="{active:tabFocus=='1'}">
                <a ng-click="tabFocus='1'">데이터 분석</a>
            </li>
            <li ng-class="{active:tabFocus=='2'}">
                <a ng-click="tabFocus='2'">스펙트럼 분석</a>
            </li>
            <li ng-class="{active:tabFocus=='3'}">
                <a ng-click="tabFocus='3'">Strength 분석</a>
            </li>
            <li ng-class="{active:tabFocus=='4'}">
                <a ng-click="tabFocus='4'">종목 추천</a>
            </li>
            <li ng-class="{active:tabFocus=='5'}">
                <a ng-click="tabFocus='5'">AIT Finder</a>
            </li>
            <li ng-class="{active:tabFocus=='6'}">
                <a ng-click="tabFocus='6'">AIT Port</a>
            </li>
            <li ng-class="{active:tabFocus=='7'}">
                <a ng-click="tabFocus='7'">상황 분석</a>
            </li>
        </ul>
    </div>
	</aside>
	<section id="main-content" ng-switch on="tabFocus">
	<section class="wrapper" ng-switch-when="0">
		<div ng-include src="'pages/00_main.html'"></div>
    </section>
	<section class="wrapper" ng-switch-when="1">
		<div ng-include src="'pages/01_bigdata.html'"></div>
    </section>
	<section class="wrapper" ng-switch-when="2">
		<div ng-include src="'pages/02_spectrum.html'"></div>
    </section>
	<section class="wrapper" ng-switch-when="3">
		<div ng-include src="'pages/03_strength.html'"></div>
    </section>
	<section class="wrapper" ng-switch-when="4">
		<div ng-include src="'pages/04_recommend.html'"></div>
    </section>
	<section class="wrapper" ng-switch-when="5">
		<div ng-include src="'pages/05_aitFinder.html'"></div>
    </section>
	<section class="wrapper" ng-switch-when="6">
		<div ng-include src="'pages/06_aitPort.html'"></div>
    </section>
	<section class="wrapper" ng-switch-when="7">
		<div ng-include src="'pages/07_situation.html'"></div>
    </section>
    </section>
</div>
</section>
</body>
</html>
