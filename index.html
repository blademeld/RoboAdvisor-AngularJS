<!DOCTYPE html>
<html lang="kr">
<head>
	<meta charset="euc-kr">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="로보어드바이저 시각화">
	<meta name="author" content="LinkIt.kr">

	<meta http-equiv=”X-UA-Compatible” content=”IE=EmulateIE9”>
	<meta http-equiv=”X-UA-Compatible” content=”IE=9”>
    
    <base href="/">
	
	<title>Robo Advisor 데이터 시각화</title>
	
	<!-- jQuery -->

	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.2/angular-route.js"></script>

	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css" rel="stylesheet">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
	
	<!-- jQuery UI -->
	<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>

	<script src="js/easypiechart/jquery.easypiechart.js"></script>
 	<script type="text/javascript" src="js/easypiechart.min.js"></script>

	<script src="js/amcharts/amcharts.js"></script>
	<script src="js/amcharts/amstock.js"></script>
	<script src="js/amcharts/serial.js"></script>
	<script src="js/amcharts/themes/light.js"></script>
	<link rel="stylesheet" src="js/amcharts/style.css"></script>
	<script src="js/ammap/ammap.js"></script>
	<link rel="stylesheet" src="js/ammap/ammap.css"></script>

	<link href="https://cdn.datatables.net/1.10.7/css/jquery.dataTables.min.css" rel="stylesheet">
	<script src="https://cdn.datatables.net/1.10.7/js/jquery.dataTables.min.js"></script>
	
	<!-- 사용자 CSS/JS -->
	<link href="css/style.css" rel="stylesheet">
	<script src="js/script.js"></script>
	<script src="js/scripts.js"></script>
	<script src="js/ngScript.js"></script>
	<link href="css/style-responsive.css" rel="stylesheet"/>

<body>
<section id='container'>
<div id='container' ng-app='mainApp'>
	<header class="header fixed-top clearfix"> <!-- header must be included in order to identify the below section -->
		<div class="brand"> <!-- this is the top menu -->
			<a href='/'><img class='logo' src='images/Android_robot.svg' alt='this is where the logo image would go'></a>
			<div class="sidebar-toggle-box"><!-- this is what creates the circle button -->
				<div class="fa fa-bars"></div><!-- the image is placed through css -->
			</div>
		</div>
        <h1 style='text-align:center;'>testContent: {{testContent}}</h1>
	</header>
	<aside><!--sidebar start-->
    <div id="sidebar" class="nav-collapse">
		<ul class="sidebar-menu" id="nav-accordion">
            <li>
                <a href='/data'>데이터 분석</a>
            </li>
            <li>
                <a href='/spectrum'>스펙트럼 분석</a>
            </li>
            <li>
                <a href='/strength'>Strength 분석</a>
            </li>
            <li>
                <a href='/recommend'>종목 추천</a>
            </li>
            <li>
                <a href='/finder'>AIT Finder</a>
            </li>
            <li>
                <a href='/port'>AIT Port</a>
            </li>
            <li>
                <a href='/situation'>상황 분석</a>
            </li>
        </ul>
    </div>
	</aside>
	<section id="main-content">
	<section class="wrapper">
        <ng-view></ng-view>
    </section>
    </section>
</div>
</section>
